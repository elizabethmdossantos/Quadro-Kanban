<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quadro Kanban</title>
</head>
<body>

    <header>
        <h1>Quadro Kanban</h1>
    </header>

    <main>
        <div class="kanban-top">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
            <button class="btn-main" id="addTaskBtn">Adicionar</button>
            <button class="btn-main clear-btn" id="clearAll">Limpar Tudo</button> 
        </div>

        <div class="kanban">
            
            <div class="kanban-column" data-id="1">
                <div class="kanban-title">
                    <h2>A Fazer</h2>
                </div>
                <div class="kanban-cards" id="todo"></div>
            </div>

            <div class="kanban-column" data-id="2">
                <div class="kanban-title">
                    <h2>Em Andamento</h2>
                </div>
                <div class="kanban-cards" id="doing"></div>
            </div>

            <div class="kanban-column" data-id="3">
                <div class="kanban-title">
                    <h2>Conclu√≠do</h2>
                </div>
                <div class="kanban-cards" id="done"></div>
            </div>

        </div>
    </main>

    <script src="teste.js"></script>
</body>
</html>
